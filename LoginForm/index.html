<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form | main page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/common files/reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="shape"></div>
        <form action="" class="form">
          <h2 class="form__title">Welcome</h2>
          <input
            type="email"
            placeholder="Email"
            class="form-field form-field__email"
            autofocus
          />
          <input
            type="password"
            placeholder="Password"
            class="form-field form-field__pass m-bottom"
          />
          <a href="password.html" class="form-link form-link__pass"
            >Forgot Password ?</a
          >
          <button type="submit" class="form__btn">Log in</button>
          <p class="form__caption">
            Don't have an account ?
            <a href="register.html" class="form-link form-link__register"
              >Sign Up</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
