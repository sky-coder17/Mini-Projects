<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Form | page 3</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/common files/reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="shape"></div>
        <form action="" class="form">
          <h2 class="form__title">Forgot Password</h2>
          <input
            type="email"
            placeholder="Email"
            class="form-field form-field__email m-bottom"
            autofocus
          />
          <button type="submit" class="form__btn">Send Reset Link</button>
          <p class="form__caption">
            Don't have an account ?
            <a href="register.html" class="form-link form-link__register"
              >Sign Up</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
