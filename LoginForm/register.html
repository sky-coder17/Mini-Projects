<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form | page 2</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/common files/reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="shape"></div>
        <form action="" class="form">
          <h2 class="form__title">Create Account</h2>
          <input
            type="text"
            placeholder="Full Name"
            class="form-field form-field__name"
            autofocus
          />
          <input
            type="email"
            placeholder="Email"
            class="form-field form-field__email"
          />
          <input
            type="password"
            placeholder="Password"
            class="form-field form-field__pass m-bottom"
          />
          <button type="submit" class="form__btn">Sign Up</button>
          <p class="form__caption">
            Already hove an account ?
            <a href="index.html" class="form-link form-link__login">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
